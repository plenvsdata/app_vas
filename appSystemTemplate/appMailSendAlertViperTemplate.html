<body style="padding: 0!important;margin: 0!important;font-family: Helvetica Neue, Helvetica, Arial, sans-serif;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div style="padding: 6px!important;">
        <table style="font-family: 'Segoe UI Semilight', 'Open Sans', Verdana, Arial, Helvetica, sans-serif!important;padding: 0!important; margin: auto!important; width: 100%!important; max-width: 600px!important; border-collapse: collapse; border: 1px solid #D8D8D8; vertical-align: top!important;-webkit-box-shadow: 10px 10px 38px 1px rgba(0,0,0,0.18);-moz-box-shadow: 10px 10px 38px 1px rgba(0,0,0,0.18);box-shadow: 10px 10px 38px 1px rgba(0,0,0,0.18);">
            <tr>
                <td style="width: 600px!important; background-color: white; border-collapse: collapse; padding: 0!important;">
                    <div>
                            <img src="{{vaSystemsDomain}}/appImages/sysImages/va_system_logo.svg" alt="VA Systems" style="font-size: 18px;line-height:20px;background-color:white;color:#004961; line-height: 50px!important; text-align: center;"></div>
                    <div style="width: 100%!important;height: 1px!important;background-color:#004961!important;"></div>
                    <div style="padding: 20px!important;">
                        <h4>{{customerName}}</h4>
                        <span>Acabamos de detectar um alerta, seguem os dados:</span>

                        <div ><img src="{{alertVideo}}" class="figure-img img-fluid rounded" style="width: 640px!important; height: auto!important;" alt="gif gerado"></div>
                        <div class="col-12 pb-3">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-6 p-2">
                                            <a href="https://app.test:8000/vasCloudValidation/False/{{videoCode}}
" class="btn btn-danger w-100">Inválido</a>
                                        </div>
                                        <div class="col-6 p-2">
                                            <a href="https://app.test:8000/vasCloudValidation/True/{{videoCode}}
" class="btn btn-success w-100">Válido</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td>Data:</td>
                                <td>{{alertData}}</td>
                            </tr>
                            <tr>
                                <td>Hora:</td>
                                <td>{{alertHora}}</td>
                            </tr>
                            <tr>
                                <td>Camera:</td>
                                <td>{{alertCamera}}</td>
                            </tr>

                            </tbody>
                        </table>
                        <span style="display: block;width: 100%!important;text-align: center!important;padding: 5px!important;">
                            <a href="{{vaSystemsDomain}}" style="margin: auto!important;">Clique aqui</a> para logar.
                        </span>
                    </div>
                    <div style="width: 100%!important;height: 1px!important;background-color:#004961!important;"></div>
                    <div style="font-size: small; color: #96b8c5;padding: 20px!important; background-color:#1f7d86; text-align: center;">
                        &copy; {{currentYear}} VA Systems
                    </div>
                </td>
            </tr>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
